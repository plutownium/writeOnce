<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="classes.js"></script>
        <script src="functions.js"></script>
        <script src="setup.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="alignCenter">
        <div>
            <h1>WriteOnce Proof of Concept</h1>
            <p>Wherein we try to demonstrate that a number of the rules are easy to turn into software.</p>
        </div>
        <div><textarea id="textInput" class="textAreaSizing"></textarea></div>

        <div class="flexCol marginTop">
            <div>
                <div class="flexRow">
                    <div><button id="adverbCheck">Highlight Adverbs</button></div>
                    <div><button id="removeAdverbsBtn" class="hidden">Delete Adverbs</button></div>
                </div>
                <div><button id="repeatWordCheck">Repeat Word Check</button></div>
                <div><button>3+ Prepositions Check</button></div>
            </div>
            <div>
                <div><h3>Misc BS Checks</h3></div>
                <div>
                    <button>Punctuation Inside of Quotes Check</button>
                </div>
                <div>
                    <button>Numbers Below 100 Written Out Check</button>
                </div>
            </div>
        </div>
        <div>
            <div>
                <h3>Output</h3>
            </div>
        </div>
        <div>
            <div>
                <p id="output"></p>
            </div>
        </div>
    </body>
</html>
